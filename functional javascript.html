<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional javascript</title>
</head>

<body>
    <script>

        // Sum
        function sum(numbers) {
            return numbers.reduce((counter, a) => counter + a, 0);
        }
        console.log('Sum: ' + sum([1, 2, 3])) // output 6

        // Unique values
        function UniqueValues(numbers) {
            return [...new Set(numbers)];
        }
        console.log('Unique Values: ' + UniqueValues([1, 2, 3, 5, 2, 1, 4]))

        // Palindrome
        function palindrome(str) {
            return str == str.split('').reverse().join('')
        }
        console.log('Palindrom "ehab"?', palindrome('ehab')) // return false
        console.log('Palindrom "anna"?', palindrome('anna')) // return true

        // Counts
        function counts(numbers) {
            return numbers.reduce(function (prev, current) {
            return prev[current] ? ++prev[current] : prev[current] = 1, prev
        }, {});
        }
        console.log('From counts', counts([5, 5, 5, 2, 2, 2, 2, 2, 9, 4]))
    </script>
</body>

</html>
